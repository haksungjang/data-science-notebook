<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css"></style>
	</head>
	<body>
		<p>
			Click on this text to update the chart with new data values as many
			times as you like!
		</p>
		<script type="text/javascript">
			//Dynamic, random dataset
			var dataset = [];
			var numDataPoints = 50;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for (var i = 0; i < numDataPoints; i++) {
				var newNumber1 = Math.floor(Math.random() * xRange);
				var newNumber2 = Math.floor(Math.random() * yRange);
				dataset.push([newNumber1, newNumber2]);
			}

			var w = 500;
			var h = 300;
			var padding = 30;
			var area = 5;
			var xScale = d3
				.scaleLinear()
				.domain([
					0,
					d3.max(dataset, function(d) {
						return d[0];
					})
				])
				.range([padding, w - padding * 2]);
			var yScale = d3
				.scaleLinear()
				.domain([
					0,
					d3.max(dataset, function(d) {
						return d[1];
					})
				])
				.range([h - padding, padding]);

			var rScale = d3
				.scaleLinear()
				.domain([
					0,
					d3.max(dataset, function(d) {
						return d[1];
					})
				])
				.range([2, 5]);

			var xAxis = d3
				.axisBottom()
				.scale(xScale)
				.ticks(5);
			//.tickValues([0, 100, 250, 600]);
			var yAxis = d3
				.axisLeft()
				.scale(yScale)
				.ticks(5);

			var svg = d3
				.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			svg.append("clipPath") //Make a new clipPath
				.attr("id", "chart-area") //Assign an ID
				.append("rect") //Within the clipPath, create a new rect
				.attr("x", padding) //Set rect's position and sizeâ€¦
				.attr("y", padding)
				.attr("width", w - padding * 3)
				.attr("height", h - padding * 2);

			svg.append("g") //Create new g
				.attr("id", "circles") //Assign ID of 'circles'
				.attr("clip-path", "url(#chart-area)")
				.selectAll("circle") // <-- No longer "rect"
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d[0]);
				})
				.attr("cy", function(d) {
					return yScale(d[1]);
				})
				.attr("r", function(d) {
					return area;
				});

			//Create X axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);

			//Create Y axis
			svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

			d3.select("p").on("click", function() {
				dataset = [];
				for (var i = 0; i < numDataPoints; i++) {
					var newNumber1 = Math.floor(Math.random() * xRange);
					var newNumber2 = Math.floor(Math.random() * yRange);
					dataset.push([newNumber1, newNumber2]);
				}
				//Update scale domains
				xScale.domain([
					0,
					d3.max(dataset, function(d) {
						return d[0];
					})
				]);
				yScale.domain([
					0,
					d3.max(dataset, function(d) {
						return d[1];
					})
				]);
				svg.selectAll("circle")
					.data(dataset)
					.transition()
					.duration(1000)
					.on("start", function() {
						// <-- Executes at start of transition
						d3.select(this)
							.attr("fill", "magenta")
							.attr("r", area + 1);
					})
					.attr("cx", function(d) {
						return xScale(d[0]);
					})
					.attr("cy", function(d) {
						return yScale(d[1]);
					})
					.attr("r", function(d) {
						return area;
					})
					.transition() // <-- Transition #2
					.duration(1000)
					.attr("fill", "black")
					.attr("r", area);

				//Update x-axis
				svg.select(".x.axis")
					.transition()
					.duration(1000)
					.call(xAxis);
				//Update y-axis
				svg.select(".y.axis")
					.transition()
					.duration(1000)
					.call(yAxis);
			});
		</script>
	</body>
</html>
